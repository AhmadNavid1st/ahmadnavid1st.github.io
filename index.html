<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tap-to-Earn Game ðŸª™</title>
  <style>
    body {
      background: #f0f8ff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }
    .container {
      border: 4px dashed #8ac6d1;
      border-radius: 20px;
      padding: 30px;
      background: #fff;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
    }
    #balance {
      font-size: 1.5rem;
      margin: 15px 0;
    }
    #tap-btn {
      font-size: 3rem;
      border: 6px solid #ffb703;
      border-radius: 50%;
      width: 150px;
      height: 150px;
      line-height: 140px;
      background: #ffd60a;
      cursor: pointer;
      transition: transform 0.1s;
      user-select: none;
    }
    #tap-btn:active {
      transform: scale(0.95);
    }
    #upgrade-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.1rem;
      border: 3px solid #219ebc;
      border-radius: 10px;
      background: #8ecae6;
      cursor: pointer;
      display: none;
    }
    #upgrade-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tap & Earn! ðŸª™</h1>
    <div id="balance">Balance: <strong>0</strong> ðŸª™</div>
    <div id="multiplier">Speed Ã—<strong>1</strong></div>
    <div id="tap-btn">ðŸ‘†</div>
    <button id="upgrade-btn">Upgrade Ã—2 Speed (cost: 1,000 ðŸª™)</button>
    <div class="footer">Code by Ahmad Navid Ahmadi ðŸ’»</div>
  </div>

  <script>
    // Game state
    let balance = 0;
    let speedMultiplier = 1;
    const cost = 1000;

    // DOM elements
    const balanceEl = document.querySelector('#balance strong');
    const multiEl   = document.querySelector('#multiplier strong');
    const tapBtn    = document.getElementById('tap-btn');
    const upgBtn    = document.getElementById('upgrade-btn');

    // Update UI
    function refreshUI() {
      balanceEl.textContent = balance;
      multiEl.textContent = speedMultiplier;
      // Show upgrade button when enough coins
      upgBtn.style.display = (balance >= cost && speedMultiplier === 1) ? 'inline-block' : 'none';
      upgBtn.disabled = balance < cost;
    }

    // Tap handler
    tapBtn.addEventListener('click', () => {
      balance += speedMultiplier;
      // Add a quick sparkle effect
      tapBtn.innerText = 'âœ¨';
      setTimeout(() => tapBtn.innerText = 'ðŸ‘†', 100);
      refreshUI();
    });

    // Upgrade handler
    upgBtn.addEventListener('click', () => {
      if (balance >= cost) {
        balance -= cost;
        speedMultiplier = 2;
        alert('ðŸš€ Speed upgraded! You now earn Ã—2 per tap! ðŸŽ‰');
        refreshUI();
      }
    });

    // Init
    refreshUI();
  </script>
</body>
</html>
