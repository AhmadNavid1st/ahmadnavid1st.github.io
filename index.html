<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📩 Send Message</title>
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #fce4ec);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: #ffffffaa;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      border: 3px dashed #2196f3;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }
    textarea, input[type=file] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px dashed #64b5f6;
      border-radius: 10px;
      background-color: #f1f8ff;
      resize: vertical;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #42a5f5;
      border: none;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #1976d2;
    }
    .lang-switcher {
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: underline;
      color: #1976d2;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="form-title">📬 Send a Message</h1>
    
    <textarea id="userMessage" placeholder="Type your message..."></textarea>
    <br>
    <input type="file" id="fileInput" accept="image/*,video/*,audio/*,.pdf,.doc,.zip">
    <br>
    <button onclick="sendMessage()">🚀 Send</button>

    <div id="status"></div>

    <div class="lang-switcher" onclick="switchLang()">🌐 Switch to فارسی</div>
  </div>

  <script>
    // Insert your token and chat ID here 🔐
    const botToken = "7535247111:AAFYSD51BMLEI3Z2dT6uY288Hs20RzBAVGw";
    const chatId = "7531225248";

    let currentLang = "en";

    const texts = {
      en: {
        title: "📬 Send a Message",
        placeholder: "Type your message...",
        send: "🚀 Send",
        success: "✅ Message sent successfully!",
        error: "❌ Error sending message!",
        switch: "🌐 Switch to فارسی"
      },
      fa: {
        title: "📬 ارسال پیام",
        placeholder: "پیام خود را بنویسید...",
        send: "🚀 ارسال",
        success: "✅ پیام با موفقیت ارسال شد!",
        error: "❌ خطا در ارسال پیام!",
        switch: "🌐 Switch to English"
      }
    };

    function switchLang() {
      currentLang = currentLang === "en" ? "fa" : "en";
      document.getElementById("form-title").innerText = texts[currentLang].title;
      document.getElementById("userMessage").placeholder = texts[currentLang].placeholder;
      document.querySelector("button").innerText = texts[currentLang].send;
      document.querySelector(".lang-switcher").innerText = texts[currentLang].switch;
    }

    async function sendMessage() {
      const message = document.getElementById("userMessage").value.trim();
      const fileInput = document.getElementById("fileInput");
      const status = document.getElementById("status");
      const file = fileInput.files[0];

      status.textContent = "";

      if (!message && !file) {
        alert("Please enter a message or select a file.");
        return;
      }

      const formData = new FormData();
      formData.append("chat_id", chatId);

      let endpoint = `https://api.telegram.org/bot${botToken}`;

      if (file) {
        const fileType = file.type;
        if (fileType.startsWith("image/")) {
          formData.append("photo", file);
          if (message) formData.append("caption", message);
          endpoint += "/sendPhoto";
        } else if (fileType.startsWith("video/")) {
          formData.append("video", file);
          if (message) formData.append("caption", message);
          endpoint += "/sendVideo";
        } else if (fileType.startsWith("audio/")) {
          formData.append("audio", file);
          if (message) formData.append("caption", message);
          endpoint += "/sendAudio";
        } else {
          formData.append("document", file);
          if (message) formData.append("caption", message);
          endpoint += "/sendDocument";
        }
      } else {
        formData.append("text", message);
        endpoint += "/sendMessage";
      }

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          body: formData
        });
        const data = await res.json();

        if (data.ok) {
          status.textContent = texts[currentLang].success;
          status.style.color = "green";
          document.getElementById("userMessage").value = "";
          fileInput.value = "";
        } else {
          throw new Error(data.description);
        }
      } catch (err) {
        status.textContent = texts[currentLang].error + " " + err.message;
        status.style.color = "red";
      }
    }
  </script>
</body>
</html>
