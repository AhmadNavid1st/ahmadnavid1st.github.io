<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tap & Earn Ultimate Edition ğŸ†ğŸª™</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: 'Segoe UI', sans-serif; }

    body {
      display: flex; align-items: center; justify-content: center;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      color: #333; transition: all 0.3s;
    }

    .dark {
      background: linear-gradient(135deg, #2c2c2c, #1e1e1e);
      color: #eee;
    }

    .container {
      width: 100%; max-width: 480px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      padding: 25px;
      text-align: center;
    }

    .dark .container {
      background: rgba(30, 30, 30, 0.95);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #ff6f61;
    }

    .status {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .status div {
      margin: 5px 0;
      font-size: 1rem;
    }

    #tap-btn {
      width: 260px;
      height: 260px;
      font-size: 5rem;
      background: radial-gradient(circle, #FFD93D, #E8B321);
      border: 8px solid #E8B321;
      border-radius: 50%;
      cursor: pointer;
      margin-bottom: 20px;
      line-height: 260px;
      user-select: none;
      transition: all 0.1s;
    }

    #tap-btn:active {
      transform: scale(0.9);
    }

    .shop, .tasks {
      text-align: left;
      margin-bottom: 20px;
    }

    .shop h2, .tasks h2 {
      font-size: 1.3rem;
      color: #ff6f61;
      margin-bottom: 10px;
    }

    .item, .task {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    button {
      padding: 8px 14px;
      font-size: 0.9rem;
      border: none;
      border-radius: 8px;
      background: #ffd54f;
      color: #000;
      cursor: pointer;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    #theme-toggle, #share-btn {
      margin-top: 10px;
      margin-right: 5px;
      background: #ff6f61;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tap & Earn Ultimate Edition ğŸ†ğŸª™</h1>

    <div class="status">
      <div>Balance: <strong id="bal">0</strong> ğŸª™</div>
      <div>Speed: Ã—<strong id="mul">1</strong></div>
      <div>CPS: <strong id="cps">0</strong></div>
      <div>Level: <strong id="level">1</strong></div>
      <div>XP: <strong id="xp">0</strong>/<strong id="xpNext">100</strong></div>
    </div>

    <div id="tap-btn">ğŸ‘†</div>

    <div class="shop">
      <h2>ğŸ›’ Shop</h2>
      <div class="item"><span>Ã—2 Speed</span><button id="buy-speed">Cost: <span id="cost-speed">100</span></button></div>
      <div class="item"><span>+1 Auto Tap/sec</span><button id="buy-auto">Cost: <span id="cost-auto">500</span></button></div>
    </div>

    <div class="tasks">
      <h2>ğŸ“‹ Daily Tasks</h2>
      <div class="task"><span>Tap 100 times</span><button id="task-tap">Claim 50 ğŸª™</button></div>
      <div class="task"><span>Earn 500 coins</span><button id="task-earn">Claim 100 ğŸª™</button></div>
      <div class="task"><span>Share the game</span><button id="task-share">Claim 75 ğŸª™</button></div>
    </div>

    <button id="theme-toggle">ğŸŒ— Dark Mode</button>
    <button id="share-btn">ğŸ“¤ Share Game</button>
  </div>

  <audio id="click-sfx" src="https://freesound.org/data/previews/256/256113_3263906-lq.mp3"></audio>

  <script>
    const state = {
      bal: 0, mul: 1, cps: 0,
      level: 1, xp: 0, xpNext: 100,
      taps: 0, earned: 0,
    };
    const done = { tap: false, earn: false, share: false };
    const cost = { speed: 100, auto: 500 };

    function refresh() {
      document.getElementById('bal').textContent = state.bal;
      document.getElementById('mul').textContent = state.mul;
      document.getElementById('cps').textContent = state.cps;
      document.getElementById('level').textContent = state.level;
      document.getElementById('xp').textContent = state.xp;
      document.getElementById('xpNext').textContent = state.xpNext;

      document.getElementById('task-tap').disabled = done.tap || state.taps < 100;
      document.getElementById('task-earn').disabled = done.earn || state.earned < 500;
      document.getElementById('task-share').disabled = done.share;
    }

    document.getElementById('tap-btn').addEventListener('pointerdown', () => {
      const gain = state.mul;
      state.bal += gain;
      state.earned += gain;
      state.taps++;
      state.xp += 5;

      if (state.xp >= state.xpNext) {
        state.xp -= state.xpNext;
        state.level++;
        state.xpNext = Math.floor(state.xpNext * 1.5);
        alert(`ğŸ‰ Leveled up to ${state.level}`);
      }

      const sound = document.getElementById('click-sfx');
      sound.currentTime = 0;
      sound.play();

      refresh();
    });

    document.getElementById('buy-speed').onclick = () => {
      if (state.bal >= cost.speed) {
        state.bal -= cost.speed;
        state.mul *= 2;
        cost.speed *= 2;
        document.getElementById('cost-speed').textContent = cost.speed;
        refresh();
      }
    };

    document.getElementById('buy-auto').onclick = () => {
      if (state.bal >= cost.auto) {
        state.bal -= cost.auto;
        state.cps++;
        cost.auto *= 2;
        document.getElementById('cost-auto').textContent = cost.auto;
        refresh();
      }
    };

    setInterval(() => {
      if (state.cps > 0) {
        state.bal += state.cps;
        state.earned += state.cps;
        refresh();
      }
    }, 1000);

    document.getElementById('task-tap').onclick = () => {
      if (!done.tap && state.taps >= 100) {
        state.bal += 50;
        done.tap = true;
        alert('ğŸ Task Completed: +50 coins!');
        refresh();
      }
    };

    document.getElementById('task-earn').onclick = () => {
      if (!done.earn && state.earned >= 500) {
        state.bal += 100;
        done.earn = true;
        alert('ğŸ Task Completed: +100 coins!');
        refresh();
      }
    };

    document.getElementById('task-share').onclick = () => {
      done.share = true;
      state.bal += 75;
      alert('ğŸ Thank you for sharing! +75 coins');
      refresh();
    };

    document.getElementById('theme-toggle').onclick = () => {
      document.body.classList.toggle('dark');
    };

    document.getElementById('share-btn').onclick = () => {
      if (navigator.share) {
        navigator.share({
          title: 'Tap & Earn',
          text: 'Join me in this fun tap game!',
          url: window.location.href
        });
      } else {
        alert('ğŸ“‹ Copy this link:\n' + window.location.href);
      }
    };

    refresh();
  </script>
</body>
</html>
