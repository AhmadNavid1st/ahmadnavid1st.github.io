<!DOCTYPE html>
<html lang="en">
<head>
  <!-- üè∑Ô∏è Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- üåê Page Title -->
  <title>Send Me a Message ‚úâÔ∏è</title>

  <!-- üé® Styles -->
  <style>
    /* üåü Page Styles */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #73a5ff, #5477f5);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 5% auto;
      background: #fff;
      border: 4px dashed #4e73df;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #4e73df, #2e59d9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 2px solid #4e73df;
      border-radius: 8px;
      font-size: 1rem;
      resize: vertical;
    }
    input[type=file] {
      margin-top: 1rem;
      border: 2px solid #4e73df;
      border-radius: 8px;
      padding: 8px;
      width: 100%;
    }
    button {
      margin-top: 1.5rem;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      background: #4e73df;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: transform .2s;
    }
    button:hover {
      background: #2e59d9;
      transform: scale(1.05);
    }
    .feedback {
      margin-top: 1rem;
      font-size: 0.95rem;
    }
    .lang-switch {
      margin-top: 2rem;
    }
    .lang-switch button {
      margin: 0 0.5rem;
      padding: 6px 12px;
      border: 2px solid #4e73df;
      border-radius: 8px;
      background: #fff;
      cursor: pointer;
      transition: background .2s;
    }
    .lang-switch button.active {
      background: #4e73df;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ‚ú® Heading -->
    <h1 id="title">‚úâÔ∏è Send Me a Message ‚úâÔ∏è</h1>

    <!-- üîß Message Form -->
    <textarea id="userMessage" placeholder="Type your message here... üñäÔ∏è"></textarea>
    <input type="file" id="userFiles" multiple />
    <br>
    <button id="sendBtn">üöÄ Send</button>

    <!-- üì¢ Feedback Area -->
    <div class="feedback" id="feedback"></div>

    <!-- üåê Language Switch -->
    <div class="lang-switch">
      <button id="enBtn" class="active">English</button>
      <button id="faBtn">ŸÅÿßÿ±ÿ≥€å</button>
    </div>
  </div>

  <!-- üõ†Ô∏è Configuration (Injected via GitHub Actions from Secrets) -->
  <script>
    const BOT_TOKEN = '__BOT_TOKEN__';   // from secrets.BOT_TOKEN
    const CHAT_ID   = '__CHAT_ID__';     // from secrets.CHAT_ID

    const lang = {
      en: {
        title: '‚úâÔ∏è Send Me a Message ‚úâÔ∏è',
        placeholder: 'Type your message here... üñäÔ∏è',
        send: 'üöÄ Send',
        noMsg: '‚ö†Ô∏è Please type a message or select files before sending.',
        sending: '‚è≥ Sending...',
        success: '‚úÖ Your message was sent successfully!',
        error: '‚ùå Oops! Something went wrong.',
        network: '‚ùå Network error. Please try again.'
      },
      fa: {
        title: '‚úâÔ∏è Ÿæ€åÿ∫ÿßŸÖ ÿ®ŸÅÿ±ÿ≥ÿ™€åÿØ ‚úâÔ∏è',
        placeholder: 'Ÿæ€åÿ∫ÿßŸÖ ÿÆŸàÿØ ÿ±ÿß ÿß€åŸÜÿ¨ÿß ÿ®ŸÜŸà€åÿ≥€åÿØ... üñäÔ∏è',
        send: 'üöÄ ÿßÿ±ÿ≥ÿßŸÑ',
        noMsg: '‚ö†Ô∏è ŸÑÿ∑ŸÅÿßŸã ŸÇÿ®ŸÑ ÿßÿ≤ ÿßÿ±ÿ≥ÿßŸÑÿå Ÿæ€åÿ∫ÿßŸÖ €åÿß ŸÅÿß€åŸÑ€å ÿßŸÜÿ™ÿÆÿßÿ® ⁄©ŸÜ€åÿØ.',
        sending: '‚è≥ ÿØÿ± ÿ≠ÿßŸÑ ÿßÿ±ÿ≥ÿßŸÑ...',
        success: '‚úÖ Ÿæ€åÿ∫ÿßŸÖ ÿ¥ŸÖÿß ÿ®ÿß ŸÖŸàŸÅŸÇ€åÿ™ ÿßÿ±ÿ≥ÿßŸÑ ÿ¥ÿØ!',
        error: '‚ùå ÿßŸàŸæÿ≥! ŸÖÿ¥⁄©ŸÑ€å Ÿæ€åÿ¥ ÿ¢ŸÖÿØ.',
        network: '‚ùå ÿÆÿ∑ÿß€å ÿ¥ÿ®⁄©Ÿá. ŸÑÿ∑ŸÅÿßŸã ŸÖÿ¨ÿØÿØÿßŸã ÿ™ŸÑÿßÿ¥ ⁄©ŸÜ€åÿØ.'
      }
    };

    let currentLang = 'en';
    const elems = {
      title: document.getElementById('title'),
      msg: document.getElementById('userMessage'),
      btn: document.getElementById('sendBtn'),
      feedback: document.getElementById('feedback'),
      enBtn: document.getElementById('enBtn'),
      faBtn: document.getElementById('faBtn')
    };

    function switchLang(key) {
      currentLang = key;
      elems.title.textContent = lang[key].title;
      elems.msg.placeholder = lang[key].placeholder;
      elems.btn.textContent = lang[key].send;
      elems.enBtn.classList.toggle('active', key === 'en');
      elems.faBtn.classList.toggle('active', key === 'fa');
      elems.feedback.textContent = '';
    }

    elems.enBtn.addEventListener('click', () => switchLang('en'));
    elems.faBtn.addEventListener('click', () => switchLang('fa'));

    elems.btn.addEventListener('click', async () => {
      const message = elems.msg.value.trim();
      const files = document.getElementById('userFiles').files;
      if (!message && files.length === 0) {
        elems.feedback.textContent = lang[currentLang].noMsg;
        return;
      }
      elems.feedback.textContent = lang[currentLang].sending;

      try {
        if (message) {
          await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({ chat_id: CHAT_ID, text: message })
          });
        }
        for (let file of files) {
          const form = new FormData();
          form.append('chat_id', CHAT_ID);
          if      (file.type.startsWith('image/')) form.append('photo', file);
          else if (file.type.startsWith('video/')) form.append('video', file);
          else if (file.type.startsWith('audio/')) form.append('voice', file);
          else form.append('document', file);

          const method = file.type.startsWith('image/') ? 'sendPhoto'
                       : file.type.startsWith('video/') ? 'sendVideo'
                       : file.type.startsWith('audio/') ? 'sendVoice'
                       : 'sendDocument';

          await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/${method}`, {
            method: 'POST',
            body: form
          });
        }
        elems.msg.value = '';
        document.getElementById('userFiles').value = '';
        elems.feedback.textContent = lang[currentLang].success;
      } catch {
        elems.feedback.textContent = lang[currentLang].network;
      }
    });
  </script>
</body>
</html>
