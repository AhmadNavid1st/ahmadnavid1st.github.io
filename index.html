<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tap & Earn! ðŸª™</title>
  <style>
    /* Global */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: linear-gradient(135deg, #e0f7fa, #fffde7);
      font-family: 'Segoe UI', sans-serif;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    /* Container */
    .container {
      width: 100%;
      max-width: 400px;
      background: #ffffffcc;
      border: 4px dashed #4db6ac;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    /* Status */
    .status {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      font-size: 1.2rem;
    }
    /* Big Coin Button */
    #tap-btn {
      position: relative;
      width: 200px;
      height: 200px;
      line-height: 200px;
      font-size: 4rem;
      background: radial-gradient(circle at 30% 30%, #ffd54f, #ffb300);
      border: 6px solid #ffca28;
      border-radius: 50%;
      cursor: pointer;
      touch-action: none; /* enable multi-touch */
      user-select: none;
      margin: 0 auto;
      transition: transform 0.1s;
    }
    #tap-btn:active {
      transform: scale(0.95);
    }
    /* Upgrade Button */
    #upgrade-btn {
      margin-top: 25px;
      padding: 12px 24px;
      font-size: 1rem;
      border: 3px solid #0288d1;
      border-radius: 12px;
      background: #81d4fa;
      cursor: pointer;
      display: none;
    }
    #upgrade-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    /* Responsive */
    @media (max-width: 480px) {
      #tap-btn { width: 160px; height: 160px; line-height: 160px; font-size: 3.2rem; }
      .container { padding: 20px; }
      .status { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tap & Earn! ðŸª™</h1>
    <div class="status">
      <div>Balance: <strong id="bal">0</strong> ðŸª™</div>
      <div>Speed Ã—<strong id="mul">1</strong></div>
    </div>
    <div id="tap-btn">ðŸ‘†</div>
    <button id="upgrade-btn">Upgrade Ã—2 (cost: <span id="cost">100</span> ðŸª™)</button>
  </div>

  <script>
    let balance = 0;
    let speed = 1;
    let nextCost = 100;

    const balEl   = document.getElementById('bal');
    const mulEl   = document.getElementById('mul');
    const costEl  = document.getElementById('cost');
    const tapBtn  = document.getElementById('tap-btn');
    const upgBtn  = document.getElementById('upgrade-btn');

    function refreshUI() {
      balEl.textContent = balance;
      mulEl.textContent = speed;
      costEl.textContent = nextCost;
      upgBtn.style.display = (balance >= nextCost) ? 'inline-block' : 'none';
      upgBtn.disabled = balance < nextCost;
    }

    // Multi-touch handler: pointerdown counts each finger
    tapBtn.addEventListener('pointerdown', (e) => {
      balance += speed;
      // quick sparkle feedback
      tapBtn.textContent = 'âœ¨';
      setTimeout(() => tapBtn.textContent = 'ðŸ‘†', 80);
      refreshUI();
    });

    upgBtn.addEventListener('click', () => {
      if (balance >= nextCost) {
        balance -= nextCost;
        speed *= 2;
        nextCost *= 2;
        alert(`ðŸš€ Upgraded! Now you earn Ã—${speed} per tap!`);
        refreshUI();
      }
    });

    // init
    refreshUI();
  </script>
</body>
</html>
